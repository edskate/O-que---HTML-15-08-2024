<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Html.</title>
</head>
<body>
    <h1>Programação Html.</h1>
<h2>Aqui Programação em HTML javascript.</h2>
    <script>
        document.write("O que é HTML?");
        document.write("<br>");
        document.write("HTML é uma sigla para HyperText Markup Language");
        document.write("<br>");
        document.write("E uma linguagem de marcação utilizada para dizer ao seu navegador como struturar a página.");
    </script>
    <p id="programação"></p>
    <script>
        document.getElementById("programação").innerHTML = "HTML é uma sigla para HyperText Markup Language";
        document.write("<br>");
        document.getElementById("programação").style.color = "red";
        document.getElementById("programação").style.fontSize = "20px";
        document.getElementById("programação").style.fontFamily = "Arial, Helvetica, sans-serif";
        document.getElementById("programação").style.textAlign = "center";

    </script>
    <hr>
    <h1>Seguimos Com Programação.</h1>
    <h3 id="sd">HTML end JavaScript.</h3>
    <script>
        document.getElementById("sd").innerHTML = "HTML end JavaScript";
        document.getElementById("sd").style.color = "blue";
        document.getElementById("sd").style.fontSize = "20px";
        document.getElementById("sd").style.fontFamily = "Arial, Helvetica, sans-serif";
        document.getElementById("sd").style.textAlign = "center";
        document.getElementById("sd").style.textDecoration = "underline";
        document.getElementById("sd").style.textTransform = "uppercase";
        document.getElementById("sd").style.fontStyle = "italic";
        document.getElementById("sd").style.fontWeight = "bold";
        document.getElementById("sd").style.textShadow = "2px 2px 4px #000000";
        document.getElementById("sd").style.backgroundColor = "yellow";
        document.getElementById("sd").style.padding = "10px";
        document.getElementById("sd").style.border = "1px solid #000000";
        document.getElementById("sd").style.borderRadius = "15px";
        document.getElementById("sd").style.boxShadow = "2px 2px 4px #000000";
        document.getElementById("sd").style.margin = "10px";
        document.getElementById("sd").style.display = "inline-block";
        document.getElementById("sd").style.width = "300px";
        document.getElementById("sd").style.height = "100px";
        console.log("HTML end JavaScript");
    </script>
</body>
</html>
