<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação html e javascript.</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <h1>Programação HTML e JavaScript.</h1>
    <p>Esse elemento envolve todo o conteúdo da página.</p>
    <p id="body"></p>
    <h2>
        <script>
          document.write("Esse elemento envolve todo o conteúdo da página.");
          document.write("<br>");
          console.log("Esse elemento envolve todo o conteúdo da página.");
        </script>
    </h2>
   <script src="javascript/script.js"></script>
   <hr>
   <h2>Encontrando elementos HTML por nome de tag.</h2>

   <h2>JavaScript  HTML DOM.</h2>

 

   <div id="main">
    <p>Finding HTML Elements by Tag Name</p>
    <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    </div>
    
    <p id="demo"></p>
    
    <script>
    const x = document.getElementById("main");
    const y = x.getElementsByTagName("p");
    
    document.getElementById("demo").innerHTML = 
    'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
    </script>
    <hr>
</body>
</html>
