<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação 8.</title>
    <style>
        body{
            background-color: rgb(15, 105, 173);
            color: white;/*text color*/
            font: normal 20pt Arial;/*Comental CSS*/
        }
        h1{
            color: rgb(25, 22, 12);
        }
    </style>
</head>
<body>
    <h1>Programação 8.</h1>
    <h2>Formatando Strings.</h2>
    <script>
        var nome = window.prompt("Qual é o seu nome?");// question window
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.</h2> 
        <br>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br></h2> 
        `);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br></h2> 
        `);
     
    </script>
</body>
</html>
